<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
    
      <center>
  
        <h3 class="btn btn-info heading">Hand Gesture Web App
          <br>

        <span>&#9757;</span>
        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#9996;</span>

    </h3>

    <br><br>

    <p style="font-size: 22px; font-family: 'Cinzel Decorative', cursive;">Take a picture of your hand to generate emoji
        <br>
      <b style="color: white; font-family: 'Pacifico', cursive;">Are you feeling good?</b>
      <br>
      <b style="color: lime; font-family: 'Pacifico', cursive;">Are you feeling bad?</b>
      <br>
      <b style="color: cyan; font-family: 'Pacifico', cursive;">Is it nice?</b>
      <br>
      <b style="color: hotpink; font-family: 'Pacifico', cursive;">Is it a vicotry?</b>
    </p>

    <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View</label>
        <div id="camera"></div>
        <br>
        <br>
        <button onclick="takeSnapshot()" class="btn btn-success">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction - 1</label>
        <p class="gesture_name" id="result_gesture_name1"></p>
        <p class="emoji" id="result_emoji1"></p>
  
        <label>Prediction - 2</label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="emoji" id="result_emoji2"></p>
      </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-warning">Predict Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
